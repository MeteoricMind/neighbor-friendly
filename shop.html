<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .shop {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .shop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .shop-header input[type="text"] {
            flex: 1;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .shop-header button {
            margin-left: 10px;
            padding: 8px 12px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .shop-header button:hover {
            background-color: #0056b3;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .item {
            height: 100px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .navigator {
            display: flex;
            justify-content: space-around;
            background-color: #f0f0f0;
            padding: 10px 0;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
        }

        .navigator div {
            flex: 1;
            text-align: center;
            font-size: 0.9em;
            position: relative;
            transition: background-color 0.2s;
        }

        .navigator div:hover {
            background-color: #d0d0d0;
        }

        .navigator div:active {
            transform: scale(1.1);
            transition: transform 0.2s;
        }

        .navigator div i {
            display: block;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .navigator div span {
            cursor: pointer;
        }

        .navigator div span:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="shop">
        <div class="shop-header">
            <input type="text" placeholder="Search...">
            <button onclick="alert('Filter clicked')">Filter</button>
            <button onclick="alert('Add Item clicked')">Add Item</button>
        </div>
        <div class="items-grid">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
            <div class="item">Item 5</div>
            <div class="item">Item 6</div>
        </div>
    </div>

    <div class="navigator">
        <div onclick="window.location.href='home.html'">
            <i>&#x1F3E0;</i>
            <span>Home</span>
        </div>
        <div onclick="window.location.href='meeting.html'">
            <i>&#x1F4AC;</i>
            <span>Meeting</span>
        </div>
        <div onclick="window.location.href='shop.html'">
            <i>&#x1F6D2;</i>
            <span>Shop</span>
        </div>
        <div onclick="window.location.href='profile.html'">
            <i>&#x1F464;</i>
            <span>Profile</span>
        </div>
    </div>
</body>
</html>
