<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header .back {
            cursor: pointer;
            font-size: 1.2em;
        }

        .chat-header .title {
            font-weight: bold;
            font-size: 1.2em;
        }

        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9em;
        }

        .message.sent {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .message.received {
            background-color: #e0e0e0;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 1em;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }

        .navigator {
            display: flex;
            justify-content: space-around;
            background-color: #f0f0f0;
            padding: 10px 0;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
        }

        .navigator div {
            flex: 1;
            text-align: center;
            font-size: 0.9em;
            position: relative;
            transition: background-color 0.2s;
        }

        .navigator div:hover {
            background-color: #d0d0d0;
        }

        .navigator div:active {
            transform: scale(1.1);
            transition: transform 0.2s;
        }

        .navigator div i {
            display: block;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .navigator div span {
            cursor: pointer;
        }

        .navigator div span:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <span class="back" onclick="window.location.href='home.html'">&#8592;</span>
        <div class="title">Chat with John Doe</div>
    </div>

    <div class="chat-body">
        <div class="message received">Hi there!</div>
        <div class="message sent">Hello! How are you?</div>
        <div class="message received">I'm good, thanks! What about you?</div>
        <div class="message sent">Doing well, thank you!</div>
    </div>

    <div class="chat-input">
        <input type="text" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <div class="navigator">
        <div onclick="window.location.href='home.html'">
            <i>&#x1F3E0;</i>
            <span>Home</span>
        </div>
        <div onclick="window.location.href='meeting.html'">
            <i>&#x1F4AC;</i>
            <span>Meeting</span>
        </div>
        <div onclick="window.location.href='shop.html'">
            <i>&#x1F6D2;</i>
            <span>Shop</span>
        </div>
        <div onclick="window.location.href='profile.html'">
            <i>&#x1F464;</i>
            <span>Profile</span>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.querySelector('.chat-input input');
            const message = input.value.trim();
            if (message) {
                const chatBody = document.querySelector('.chat-body');
                const newMessage = document.createElement('div');
                newMessage.classList.add('message', 'sent');
                newMessage.textContent = message;
                chatBody.appendChild(newMessage);
                input.value = '';

                // Scroll to the bottom of the chat
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }
    </script>
</body>
</html>
