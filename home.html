<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
        }

        .header .title {
            font-size: 1.2em;
            font-weight: bold;
        }

        .header .buttons {
            display: flex;
            gap: 10px;
        }

        .header .buttons button {
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .header .buttons button:hover {
            background-color: #e0e0e0;
        }

        .header .buttons .emergency {
            background-color: red;
            color: white;
        }

        .header .buttons .chat {
            background-color: white;
            color: #007bff;
            margin-right: 30px; /* Increased margin for better visibility */
        }

        .content {
            margin-top: 60px;
            margin-bottom: 60px;
            overflow-y: auto;
            flex: 1;
        }

        .post {
            width: 100%;
            height: 300px;
            background-color: #f0f0f0;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #555;
        }

        .navigator {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #f0f0f0;
            padding: 10px 0;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navigator div {
            flex: 1;
            text-align: center;
            font-size: 0.9em;
            position: relative;
            transition: background-color 0.2s;
        }

        .navigator div:hover {
            background-color: #d0d0d0;
        }

        .navigator div:active {
            transform: scale(1.1);
            transition: transform 0.2s;
        }

        .navigator div i {
            display: block;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .navigator div span {
            cursor: pointer;
        }

        .navigator div span:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header .buttons {
                flex-wrap: wrap;
                gap: 5px;
            }

            .header .buttons button {
                font-size: 0.8em;
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Neighbors Friendly</div>
        <div class="buttons">
            <button class="emergency" onclick="alert('Emergency button clicked!')">Emergency</button>
            <button class="chat" onclick="window.location.href='chat.html'">Chat</button>
        </div>
    </div>

    <div class="content">
        <div class="post">Post 1</div>
        <div class="post">Post 2</div>
        <div class="post">Post 3</div>
        <div class="post">Post 4</div>
        <div class="post">Post 5</div>
    </div>

    <div class="navigator">
        <div onclick="window.location.href='home.html'">
            <i>&#x1F3E0;</i>
            <span>Home</span>
        </div>
        <div onclick="window.location.href='meeting.html'">
            <i>&#x1F4AC;</i>
            <span>Meeting</span>
        </div>
        <div onclick="window.location.href='shop.html'">
            <i>&#x1F6D2;</i>
            <span>Shop</span>
        </div>
        <div onclick="window.location.href='profile.html'">
            <i>&#x1F464;</i>
            <span>Profile</span>
        </div>
    </div>
</body>
</html>
