<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Schedule</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            font-size: 1.5em;
        }

        .calendar {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calendar iframe {
            width: 100%;
            height: 90%;
            border: none;
        }

        .navigator {
            display: flex;
            justify-content: space-around;
            background-color: #f0f0f0;
            padding: 10px 0;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
        }

        .navigator div {
            flex: 1;
            text-align: center;
            font-size: 0.9em;
            position: relative;
            transition: background-color 0.2s;
        }

        .navigator div:hover {
            background-color: #d0d0d0;
        }

        .navigator div:active {
            transform: scale(1.1);
            transition: transform 0.2s;
        }

        .navigator div i {
            display: block;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .navigator div span {
            cursor: pointer;
        }

        .navigator div span:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">Meeting Schedule</div>

    <div class="calendar">
        <iframe src="https://calendar.google.com/calendar/embed?mode=MONTH" title="Calendar"></iframe>
    </div>

    <div class="navigator">
        <div onclick="window.location.href='home.html'">
            <i>&#x1F3E0;</i>
            <span>Home</span>
        </div>
        <div onclick="window.location.href='meeting.html'">
            <i>&#x1F4AC;</i>
            <span>Meeting</span>
        </div>
        <div onclick="window.location.href='shop.html'">
            <i>&#x1F6D2;</i>
            <span>Shop</span>
        </div>
        <div onclick="window.location.href='profile.html'">
            <i>&#x1F464;</i>
            <span>Profile</span>
        </div>
    </div>
</body>
</html>
